<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and registration form in html css and javascript</title>
    <!-- CUSTOM CSS -->
     <link rel="stylesheet" href="styles.css">
     <!-- Remix Icon -->
     <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
     rel="stylesheet"/>
</head>
<body>
    <section class="container">
        <div class="form-banner">
            <img src="./image/Secure login-bro.svg" alt="form banner">
        </div>
        <div class="form-content">
            <div class="form login">
                <div class="form-title">
                    <h1>Login</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                </div>
                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="password" required>
                        <i class="ri-eye-off-line"></i>
                    </div>
                    <div class="auth-options">
                        <div class="remember-me">
                            <input type="checkbox">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Continue</button>
                    <div class="signup-option">
                        <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
                    </div>
                </form>
            </div>
            <!-- sign up -->
            <div class="form signup">
                <i class="ri-arrow-left-line prev"></i>
                <div class="form-title">
                    <h1>Sign Up</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                </div>
                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="password" required>
                        <i class="ri-eye-off-line"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="comfirm password" required>
                        <i class="ri-eye-off-line"></i>
                    </div>
                    <div class="auth-options">
                        <div class="remember-me">
                            <input type="checkbox">
                            <label for="remember-me">Agree to privacy policy</label>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">Continue</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Custom js -->
     <script src="main.js"></script>
</body>
</html>
